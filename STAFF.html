<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="STAFF.css">
<title>اختبار الادارة</title>
</head>
<body>
  <div class="container">
    <h1>الاساله</h1>
    <form id="applyForm">
      <div class="form-group">
        <label for="name">اسمك:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="age">عمرك:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="experience">خبراتك:</label>
        <textarea id="experience" name="experience" required></textarea>
      </div>
      <div class="form-group">
        <label for="city">بلدك:</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="email">ايميلك:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="whatyouwilldo">بماذا سوف تفيدنا:</label>
        <textarea id="whatyouwilldo" name="whatyouwilldo" required></textarea>
      </div>
      <div class="form-group">
        <label for="user">اسمك في الديسكورد:</label>
        <input type="text" id="user" name="user" required>
      </div>
      <div>
        <label for="thing">اختار مجالك:</label>
        <select name="thing" id="thing">
          <option value="تنظيم و تظبيط السرفر و اشياء الديسكورد">تنظيم و تظبيط السرفر و اشياء الديسكورد</option>
          <option value="تنشر اخبار روبلوكس و المابات">تنشر اخبار روبلوكس و المابات</option>
          <option value="تنشر الاشياء المجانيه الجديده و المحدوده">تنشر الاشياء المجانيه الجديده و المحدوده</option>
          <option value="تبرمج كل شي يحتاج برمجة في السرفر">تبرمج كل شي يحتاج برمجة في السرفر</option>
          <option value="تصمم كل التصاميم الي يحتاجها السرفر"></option>
          <option value="تصبح مشرف و مراقب علي افعال الاعضاء و السرفر">تصبح مشرف و مراقب علي افعال الاعضاء و السرفر</option>
          <option value="تستلم التكتات و تساعد الاشخاص">تستلم التكتات و تساعد الاشخاص</option>
          <option value="تصبح مراقب علي التكتات و مساعدة في حالة ان مستلم التكت ما رد فقط">تصبح مراقب علي التكتات و مساعدة في حالة ان مستلم التكت ما رد فقط</option>
          <option value="تصبح مسؤول عن رتب السرفر و تنظمها"></option>
        </select>
        <br><br>
      </div>
      <button type="submit">ارسل الاختبار</button>
    </form>
  </div>
  <script src="STAFF.js"></script>
</body>
</html>
