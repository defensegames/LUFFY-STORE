<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="STAFF.css">
<title>اختبار الادارة</title>
</head>
<body>
  <div class="container">
    <h1>الاساله</h1>
    <form id="applyForm">
      <div class="form-group">
        <label for="name">اسمك:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="age">عمرك:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="experience">خبراتك:</label>
        <textarea id="experience" name="experience" required></textarea>
      </div>
      <div class="form-group">
        <label for="city">بلدك:</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="email">ايميلك:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="whatyouwilldo">كم سنه خبره لديك:</label>
        <input type="number" id="whatyouwilldo" name="whatyouwilldo" required>
      </div>
      <div class="form-group">
        <label for="user">اسمك في الديسكورد:</label>
        <input type="text" id="user" name="user" required>
      </div>
      <div>
        <label for="thing">اختار مجالك:</label>
        <select name="thing" id="thing">
          <option value="تنظيم وتظبيط السيرفر واشياء الديسكورد">تنظيم وتظبيط السيرفر واشياء الديسكورد</option>
          <option value="تنشر اخبار روبلوكس والمابات">تنشر اخبار روبلوكس والمابات</option>
          <option value="تنشر الاشياء المجانية الجديدة والمحدودة">تنشر الاشياء المجانية الجديدة والمحدودة</option>
          <option value="تبرمج كل شي يحتاج برمجة في السيرفر">تبرمج كل شي يحتاج برمجة في السيرفر</option>
          <option value="تصمم كل التصاميم الي يحتاجها السيرفر">تصمم كل التصاميم الي يحتاجها السيرفر</option>
          <option value="تصبح مشرف ومراقب علي افعال الاعضاء والسيرفر">تصبح مشرف ومراقب علي افعال الاعضاء والسيرفر</option>
          <option value="تستلم التكتات وتساعد الاشخاص بها">تستلم التكتات وتساعد الاشخاص بها</option>
          <option value="تصبح مراقب علي التكتات ومساعد في حالة ان مستلم التكتات ما رد فقط">تصبح مراقب علي التكتات ومساعد في حالة ان مستلم التكتات ما رد فقط</option>
          <option value="تصبح مسؤول عن رتب السيرفر وتنظمها ">تصبح مسؤول عن رتب السيرفر وتنظمها </option>
        </select>
        <label for="server">اختر الفرع الي بتقدم عليه:</label>
        <select name="server" id="server">
          <option value="الاستور">Luffy store</option>
          <option value="الكومينتي">Luffy communty</option>
        </select>
        <br><br>
      </div>
      <button type="submit">ارسل الاختبار</button>
    </form>
  </div>
  <script src="STAFF.js"></script>
</body>
</html>
